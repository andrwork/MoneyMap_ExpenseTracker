name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore "Expense Tracker/Expense Tracker.csproj"

      - name: Build
        run: dotnet build "Expense Tracker/Expense Tracker.csproj" --no-restore

      - name: Test
        run: echo "No tests yet, skipping"
